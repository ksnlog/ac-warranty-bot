<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Warranty Extension with Enhanced File Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0062cc 0%, #00a1ff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #0062cc, #0096ff);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-in;
            line-height: 1.5;
        }
        
        .bot-message {
            background: #e6f2ff;
            color: #0062cc;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .user-message {
            background: #0062cc;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .option-buttons {
            display: flex;
            flex-direction: column;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .chat-input button {
            background: #0062cc;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .chat-input button:hover {
            background: #004a99;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-robot"></i> AC Warranty Extension Bot</h1>
            <p>Upload your invoice or chat to extend your warranty</p>
        </header>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" onchange="handleFileUpload(event)">
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chatMessages");

        function addMessage(text, sender = "bot") {
            const message = document.createElement("div");
            message.classList.add("message", sender === "bot" ? "bot-message" : "user-message");
            message.textContent = text;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;
            addMessage(text, "user");
            input.value = "";

            // Simple bot reply
            setTimeout(() => {
                addMessage("Thanks for sharing! Please upload your invoice if you want me to extract details.", "bot");
            }, 500);
        }

        // ✅ NEW LOGIC FUNCTION
        function extractDetailsFromText(text) {
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l !== "");
            let model = null;
            let serial = null;
            let purchaseDate = null;

            // Regex patterns
            const modelPattern = /^(AOG|ASG)[A-Z0-9\-]+/i;  
            const serialPattern = /^([A-Z][A-Z0-9]{2,6}|\d{3,7})$/;  
            const datePattern = /\b(\d{1,2})([-\/.\s])([A-Za-z]{3,}|\d{1,2})([-\/.\s])(\d{2,4})\b/gi;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // ✅ Model detection
                if (!model && modelPattern.test(line)) {
                    model = line.match(modelPattern)[0];

                    // ✅ Serial number: check next line
                    if (i + 1 < lines.length && serialPattern.test(lines[i + 1])) {
                        serial = lines[i + 1].match(serialPattern)[0];
                    }
                    continue;
                }

                // ✅ Purchase date detection
                if (!purchaseDate) {
                    let match;
                    while ((match = datePattern.exec(line)) !== null) {
                        purchaseDate = match[0];
                        break;
                    }
                }
            }

            return { model, serial, purchaseDate };
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            addMessage(`Processing file: ${file.name}`, "bot");

            if (file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onload = async function() {
                    const typedArray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedArray).promise;
                    let fullText = "";

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(item => item.str);
                        fullText += strings.join("\n") + "\n";
                    }

                    const { model, serial, purchaseDate } = extractDetailsFromText(fullText);
                    if (model) addMessage(`Model detected: ${model}`, "bot");
                    if (serial) addMessage(`Serial number detected: ${serial}`, "bot");
                    if (purchaseDate) addMessage(`Purchase date detected: ${purchaseDate}`, "bot");
                };
                reader.readAsArrayBuffer(file);
            } else {
                // Handle image with OCR
                Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
                    const { model, serial, purchaseDate } = extractDetailsFromText(text);
                    if (model) addMessage(`Model detected: ${model}`, "bot");
                    if (serial) addMessage(`Serial number detected: ${serial}`, "bot");
                    if (purchaseDate) addMessage(`Purchase date detected: ${purchaseDate}`, "bot");
                });
            }
        }
    </script>
</body>
</html>
